<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div wicket:id="navomaticBorder">
		<span wicket:id="feedback"></span>
		<form wicket:id="Form">
			<span wicket:id="NameLabel">Name</span> <input wicket:id="NameInput"
				type="text" size="25" /> <span wicket:id="SurnameLabel">Surname</span>
			<input wicket:id="SurnameInput" type="text" size="25" /> <span
				wicket:id="Email">e-mail</span> <input wicket:id="EmailInput"
				type="email" size="25" /> <span wicket:id="UserNameLabel">user
				name</span> <input wicket:id="UserName" type="text" size="25" /> <span
				wicket:id="PasswordLabel">password</span> <input
				wicket:id="Password" type="password" size="25" /> <span
				wicket:id="ConfirmPasswordLabel">confirm password</span> <input
				wicket:id="ConfirmPassword" type="password" size="25" /> <input
				type="submit" wicket:id="RegistrationBtn" value="Registration" />
		</form>
	</div>
</body>
</html>
